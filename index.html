<!DOCTYPE html>
<html lang="en">
<head>
  <title>Thinkful Tube</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/youtube.css">
  <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Raleway|Montserrat" rel="stylesheet">
</head>
<body>

  <header role="banner">
    <h1>Search <span class="thinkful-tube">ThinkfulTube</span></h1>
  </header>

  <main role="main">
    <form action="#" class="search-form js-search-form" role="search">
      <label>
        <input class="js-query" type="search" aria-label="Search" required>
      </label>
      <button role="button" type="submit">Search</button>
    </form>

    <section class="total-results js-total-results" aria-live="assertive" hidden></section>
    <section class="results js-results" aria-live="assertive" hidden></section>

    <section class="pagination">
      <button role="button" type="button" id="prevPage" class="hidden" aria-live="polite">Previous</button>
      <button role="button" type="button" id="nextPage" class="hidden" aria-live="polite">Next</button>
    </section>
  </main>


  <div id="youtubelightbox" class="parent">
    <div class="centeredchild">
      <div class="videowrapper">
        <div id="playerdiv">
          <iframe width="420" height="315" src=""></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- youTube iFrame -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- javaScript -->
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
